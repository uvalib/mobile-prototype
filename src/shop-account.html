<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="../bower_components/uvalib-account/uvalib-account-settings.html">

<dom-module id="shop-account">

  <template>

    <style is="custom-style">
      #settings-window {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:  green;
        --paper-toggle-button-checked-button-color:  green;
        --paper-toggle-button-checked-ink-color: green;
        --paper-toggle-button-unchecked-bar-color:  red;
        --paper-toggle-button-unchecked-button-color:  red;
        --paper-toggle-button-unchecked-ink-color: red;
      }

      .status {
        font-weight: bolder;
        margin-right: 5px;
      }

      .on {color: green;}
      .off {color: red;}

    </style>

    <uvalib-account-settings web-analytics-permission="{{analytics}}"></uvalib-account-settings>
    <div id="settings-window">
      <span class="status on" hidden$="[[!analytics]]">On</span>
      <span class="status off" hidden$="[[analytics]]">Off</span>
      <paper-toggle-button checked="{{analytics}}">Web Analytics</paper-toggle-button>
    </div>

  </template>

  <script>

    Polymer({

      is: 'shop-account',

      properties: {
      }

    });

  </script>

</dom-module>
